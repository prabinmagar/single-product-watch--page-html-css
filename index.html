<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Watch Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <section id = "product-sec-1">
        <div class = "container">
            <div class = "product-left">
                <img src = "images/watch-img-1.jpg" alt = "product image">
            </div>
            <div class = "product-right">
                <span class = "logo-img">
                    <img src = "images/logo.png">
                </span>
                <h2>The future of health is on your wrist.</h2>
                <span class = "text">From $399</span>
                <div class = "btns-group">
                    <a href = "#" class = "btn-solid">Buy</a>
                    <a href = "#" class = "btn-link">Learn more
                        <i class = "fa fa-chevron-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section id = "product-sec-2">
        <div class = "container">
            <div class = "product-left">
                <img src = "images/watch-img-2.jpg" alt = "product image">
            </div>
            <div class = "product-right">
                <span class = "logo-img">
                    <img src = "images/logo-dark.png">
                </span>
                <h2>Heavy on features. Light on price.</h2>
                <span class = "text">From $279</span>
                <div class = "btns-group">
                    <a href = "#" class = "btn-solid">Buy</a>
                    <a href = "#" class = "btn-link">Learn more
                        <i class = "fa fa-chevron-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section id = "product-sec-3">
        <div class = "container">
            <div class = "product-right">
                <h2>watchOS 8</h2>
                <span class = "text">A look inward. A leap forward</span>
                <div class = "btns-group">
                    <a href = "#" class = "btn-link">See What's New
                        <i class = "fa fa-chevron-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section id = "product-sec-4">
        <div class = "container">
            <div class = "product-right">
                <span class = "text">watchOS 7</span>
                <h2>The difference is like day and night.</h2>
                <div class = "btns-group">
                    <a href = "#" class = "btn-link">Learn more
                        <i class = "fa fa-chevron-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <div class = "dotted-btns">
        <a href = "#product-sec-1" class = "dot">
            <i class = "fa fa-circle"></i>
        </a>
        <a href = "#product-sec-2" class = "dot">
            <i class = "fa fa-circle"></i>
        </a>
        <a href = "#product-sec-3" class = "dot">
            <i class = "fa fa-circle"></i>
        </a>
        <a href = "#product-sec-4" class = "dot">
            <i class = "fa fa-circle"></i>
        </a>
    </div>
</body>
</html>
